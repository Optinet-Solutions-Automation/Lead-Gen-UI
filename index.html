<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lead Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Lead Generation</h1>
        <form id="keywordForm" method="POST" action="">
            <div class="form-group">
                <label for="keyword">Keyword</label>
                <input
                    type="text"
                    id="keyword"
                    name="keyword"
                    placeholder="Enter keyword..."
                    required
                >
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select a country...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span id="submitText">Submit</span>
                <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
        </form>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="loading-text">Processing your request...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Form Submitted Successfully</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Keyword:</strong> <span id="modalKeyword"></span></p>
                    <p><strong>Country:</strong> <span id="modalCountry"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Submission Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Keyword:</strong> <span id="errorModalKeyword"></span></p>
                    <p><strong>Country:</strong> <span id="errorModalCountry"></span></p>
                    <hr>
                    <p class="text-danger mb-0"><strong>Note:</strong> There was an error sending to the webhook.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script>
        // Populate country dropdown from config
        document.addEventListener('DOMContentLoaded', function() {
            const countrySelect = document.getElementById('country');

            const countries = [
                { name: 'Austria', value: CONFIG.AUSTRIA_PROFILEID, disabled: true },
                { name: 'Canada', value: CONFIG.CANADA_PROFILEID, disabled: false },
                { name: 'Germany', value: CONFIG.GERMANY_PROFILEID, disabled: true },
                { name: 'New Zealand', value: CONFIG.NEWZEALAND_PROFILEID, disabled: true },
                { name: 'Norway', value: CONFIG.NORWAY_PROFILEID, disabled: true }
            ];

            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.value;
                option.textContent = country.name;
                if (country.disabled) {
                    option.disabled = true;
                }
                countrySelect.appendChild(option);
            });
        });

        // Poll for status updates
        function pollStatus(keyword, countryText, submitBtn, submitText, submitSpinner) {
            const maxAttempts = 120; // Poll for up to 2 minutes (120 * 1000ms)
            let attempts = 0;

            const pollInterval = setInterval(() => {
                attempts++;

                fetch('/api/check-status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.found) {
                            // Stop polling
                            clearInterval(pollInterval);

                            // Hide loading modal
                            const loadingModalElement = document.getElementById('loadingModal');
                            const loadingModalInstance = bootstrap.Modal.getInstance(loadingModalElement);

                            if (loadingModalInstance) {
                                loadingModalInstance.hide();
                            }

                            // Wait for modal to be fully hidden
                            setTimeout(() => {
                                // Re-enable submit button
                                submitBtn.disabled = false;
                                submitText.textContent = 'Submit';
                                submitSpinner.style.display = 'none';

                                if (data.status === 'success') {
                                    // Show success modal
                                    document.getElementById('modalKeyword').textContent = keyword;
                                    document.getElementById('modalCountry').textContent = countryText;

                                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                                    successModal.show();

                                    // Reset form
                                    document.getElementById('keywordForm').reset();
                                } else {
                                    // Show error modal
                                    document.getElementById('errorModalKeyword').textContent = keyword;
                                    document.getElementById('errorModalCountry').textContent = countryText;

                                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                                    errorModal.show();
                                }
                            }, 300);
                        } else if (attempts >= maxAttempts) {
                            // Timeout - stop polling
                            clearInterval(pollInterval);

                            // Hide loading modal
                            const loadingModalElement = document.getElementById('loadingModal');
                            const loadingModalInstance = bootstrap.Modal.getInstance(loadingModalElement);

                            if (loadingModalInstance) {
                                loadingModalInstance.hide();
                            }

                            setTimeout(() => {
                                // Re-enable submit button
                                submitBtn.disabled = false;
                                submitText.textContent = 'Submit';
                                submitSpinner.style.display = 'none';

                                // Show error modal
                                document.getElementById('errorModalKeyword').textContent = keyword;
                                document.getElementById('errorModalCountry').textContent = countryText;

                                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                                errorModal.show();
                            }, 300);
                        }
                    })
                    .catch(error => {
                        console.error('Error polling status:', error);
                    });
            }, 1000); // Poll every 1 second
        }

        document.getElementById('keywordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const keyword = document.getElementById('keyword').value;
            const country = document.getElementById('country').value;
            const countryText = document.getElementById('country').options[document.getElementById('country').selectedIndex].text;

            // Disable submit button and show loading state
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');

            submitBtn.disabled = true;
            submitText.textContent = 'Submitting...';
            submitSpinner.style.display = 'inline-block';

            // Show loading modal
            const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'), {
                backdrop: 'static',
                keyboard: false
            });
            loadingModal.show();

            // Prepare data for n8n
            const webhookData = {
                keyword: keyword,
                countryValue: country,
                countryText: countryText
            };

            console.log('Sending data to webhook:', webhookData);

            // Send to n8n webhook
            fetch('https://automateoptinet.app.n8n.cloud/webhook-test/google-lead-gen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(webhookData)
            })
            .then(response => {
                console.log('Webhook initial response received');
                // Start polling for status
                pollStatus(keyword, countryText, submitBtn, submitText, submitSpinner);
            })
            .catch(error => {
                console.error('Error sending to webhook:', error);

                // Hide loading modal first
                const loadingModalElement = document.getElementById('loadingModal');
                const loadingModalInstance = bootstrap.Modal.getInstance(loadingModalElement);

                if (loadingModalInstance) {
                    loadingModalInstance.hide();
                }

                // Wait for modal to be fully hidden before showing error modal
                setTimeout(() => {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitText.textContent = 'Submit';
                    submitSpinner.style.display = 'none';

                    // Show error modal
                    document.getElementById('errorModalKeyword').textContent = keyword;
                    document.getElementById('errorModalCountry').textContent = countryText;

                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                    errorModal.show();
                }, 300);
            });
        });
    </script>
</body>
</html>
