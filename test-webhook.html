<!DOCTYPE html>
<html>
<head>
    <title>Test Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Webhook Tester</h1>

    <div>
        <button onclick="sendSuccessWebhook()" class="success">Send Success Webhook</button>
        <button onclick="sendErrorWebhook()" class="error">Send Error Webhook</button>
        <button onclick="checkStatus()">Check Status</button>
    </div>

    <h2>Response:</h2>
    <pre id="output">Click a button to test...</pre>

    <script>
        const BASE_URL = 'https://lead-gen-ui-v2.vercel.app';

        async function sendSuccessWebhook() {
            document.getElementById('output').textContent = 'Sending success webhook...';

            try {
                const response = await fetch(`${BASE_URL}/api/webhook-receiver`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'success',
                        message: 'Test success message'
                    })
                });

                const data = await response.json();
                document.getElementById('output').textContent =
                    `Success Webhook Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('output').textContent =
                    `Error: ${error.message}`;
            }
        }

        async function sendErrorWebhook() {
            document.getElementById('output').textContent = 'Sending error webhook...';

            try {
                const response = await fetch(`${BASE_URL}/api/webhook-receiver`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'error',
                        message: 'Test error message',
                        failed_node: 'Test Node'
                    })
                });

                const data = await response.json();
                document.getElementById('output').textContent =
                    `Error Webhook Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('output').textContent =
                    `Error: ${error.message}`;
            }
        }

        async function checkStatus() {
            document.getElementById('output').textContent = 'Checking status...';

            try {
                const response = await fetch(`${BASE_URL}/api/check-status`);
                const data = await response.json();

                document.getElementById('output').textContent =
                    `Status Check Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('output').textContent =
                    `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
